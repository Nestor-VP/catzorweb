<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style3.css" rel="stylesheet">
</head>
  <body>
    
    <!-- NavBar-->

    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/"><img src="./img/catzor.png" alt = "logo" width = "40"> Catzor BOT <span class = "badge bg-danger">beta</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <!-- END NavBar-->

    <!-- Server SearchBar-->

    <nav class="navbar bg-green">
        <div class="container-fluid">
          <form id="miFormulario" class="d-flex" role="search">
            <input id="numero" class="form-control me-2" type="search" placeholder="Enter server ID" aria-label="Search" name="search">
            <button class="btn btn-primary me-5 btn-sm" type="submit" >Search</button>
          </form>
        </div>
      </nav>

    <!-- END Server SearchBar-->

    <!-- Messages BAR-->

    <nav id="msg_bar" class="navbar bg-orange">
        <div class="container-fluid">

          <div>
            <div id="server_name" class="container-fluid"></div>
            <div id="mensaje" class="container-fluid"></div>
          </div>
           <!-- Need to Add Selector [SINGLES RANKING , TEAM RANKING]-->
          <div class="gap-2 py-2" id="buttons">
            
            <button id = "btn_rank1" class="btn btn-dark " type="button" onclick="Show_rank_single()" >1v1 Ranking</button>
            <button id = "btn_rank2" class="btn btn-dark " type="button" onclick="Show_rank_team()">Team Ranking</button>
          </div>
        </div>
      </nav>



    <!-- Need to add Table-->
      <!-- Table Rank SINGLE-->
    <table id ="ranking_single" class="table table-dark table-striped table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ELO </th>
            <th scope="col">Player</th>
            
          </tr>
        </thead>

        <tbody class="table-group-divider">
        </tbody>
      </table>


      <!-- END TABLE-->


    <!-- Table Rank team-->
    <table id ="ranking_team" class="table table-dark table-striped table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ELO </th>
            <th scope="col">Player</th>
            
          </tr>
        </thead>

        <tbody class="table-group-divider">
        </tbody>
      </table>


      <!-- END TABLE-->




      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/js/leaderboard.js"></script>
  </body>
</html>
